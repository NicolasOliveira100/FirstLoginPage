<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="FirstloginPage.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="fundo">
      <div class="container1">
        <div class="infos">
          <input
            type="text"
            class="estabelecimento"
            placeholder="Cod. de Estabelecimento"
            name="estabelecimento"
            id="estabelecimento"
            required
          />
          <label for="estabelecimento" class="label_estabelecimento"
            >Cod. de Estabelecimento</label
          >
          <input type="text" class="usuario" placeholder="Usuário" required />
          <label for="usuario" class="label_usuario">Usuário</label>
          <input type="password" class="senha" placeholder="Senha" required />
          <label for="senha" class="label_senha">Senha</label>
          <button>Acessar</button>
        </div>
      </div>
      <div class="container2">
        <img
          src="https://website-assets-fw.freshworks.com/attachments/ckmgaliii007m18fztej9frkj-crm-functions.one-half.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
